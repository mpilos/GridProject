<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
    
   <ion-col col-6>
     <h1 text-center>Term A</h1>
     <h2 text-center>{{scoreTeamA}}</h2>
     <p text-center>Score</p>
    

  <ion-list no-lines no padding>

    <ion-item>
<button ion-button round (click)="TeamA(+3)" >+3</button>
<button ion-button round (click)="TeamA(-3)">-3</button>
  </ion-item>

  <ion-item>
 <button ion-button  round (click)="TeamA(+2)" >+2</button>
 <button ion-button round (click)="TeamA(-2)" >-2</button>
   </ion-item>

   <ion-item>
      <button ion-button  round (click)="TeamA(+1)">+1</button>
      <button ion-button  round (click)="TeamA(-1)">-1</button>
        </ion-item>
      
  </ion-list>
</ion-col>


<ion-col col>
    <h1 text-center>Term B</h1>
    <h2 text-center>{{scoreTeamB}}</h2>
    <p text-center>Score</p>
   

 <ion-list no-lines no padding>

   <ion-item>
<button ion-button round (click)="TeamB(+3)">+3</button>
<button ion-button round (click)="TeamB(-3)">-3</button>
 </ion-item>

 <ion-item>
<button ion-button round (click)="TeamB(+2)">+2</button>
<button ion-button round (click)="TeamB(-2)">-2</button>
  </ion-item>

  <ion-item>
     <button ion-button round (click)="TeamB(+1)" >+1</button>
     <button ion-button round (click)="TeamB(-1)">-1</button> 
       </ion-item>
     
 </ion-list>
</ion-col>
</ion-row> 

  </ion-grid>
  <button color="secondary" ion-button full>Next</button>
  <button color="secondary" ion-button full (click)=End()>End</button>
</ion-content>
